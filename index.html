<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Document</title>

</head>

<body>
    <div class="container">

        <h1>Weather Dashboard</h1>


        <div class="contentContainer">


            <div class="searchArea">

                <h2>Search for a City:</h2>
                <!-- input area for user to search -->
                <input type="city" class="input">

                <button class="newCity"><svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg></button>

                <div class="btn-group">
                    
                </div>
            </div>


            <div class="apiArea">

                <h2> <span class="cityDate"></span></h2>
                <p> Temperature: <span class="temperature"></span></p>
                <p> Humidity: <span class="humidity"></span></p>
                <p> Wind Speed: <span class="windSpeed"></span></p>
                <p> UV Index: <span class="uvIndex"></span></p>
            </div>

        <div class="row">
            
            
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
